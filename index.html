<!DOCTYPE html>
<html>
    <head>
	    <title>SCDX Demo</title>
    </head>
    
    <body>
    	<!-- This is where the schedule object will be -->
        <div width="1024" id="scheduleView"></div>
        
        <!-- A set of inputs to change the view as a demo -->
        <div>
            Year: <input type="text" value="2013" style="width:40px" id="yearField">
            Month: <select id="monthDrop">
                    <option value=1 selected>January</option>
                    <option value=2>February</option>
                    <option value=3>March</option>
                    <option value=4>April</option>
                    <option value=5>May</option>
                    <option value=6>June</option>
                    <option value=7>July</option>
                    <option value=8>August</option>
                    <option value=9>September</option>
                    <option value=10>October</option>
                    <option value=11>November</option>
                    <option value=12>December</option>
                </select>
            Length: <select id="lengthDrop">
                <option value=1>1 Month</option>
                <option value=2>2 Months</option>
                <option value=3>3 Months</option>
                <option value=4>4 Months</option>
                <option value=5>5 Months</option>
                <option value=6>6 Months</option>
                <option value=12 selected>12 Months</option>
                <option value=15>15 Months</option>
                <option value=18>18 Months</option>
                <option value=24>24 Months</option>
            </select>
            <button onClick="updateView()">Change</button>
        </div>
        
        <script src="js/SCDX.js"></script>
        <script>
		// A hard coded set of schedule items.
		// Yes, they're in the global namespace, but it's only a demo! :P
		
        var scheduleList = [{
			'groupId':1,
			'rowLabel':'Team One',
			'startDate':1360886400000,
			'endDate':1363305600000,
			'prio':'high',
			'description':"Project: Test<br>Stakeholder: Me, Myself &amp; I<br>Members: 10"
		},{
			'groupId':1,
			'rowLabel':'Team One',
			'startDate':1363392000000,
			'endDate':1364688000000,
			'prio':'low'
		},{
			'groupId':2,
			'rowLabel':'Team Five',
			'startDate':1360886400000,
			'endDate':1364688000000
		},{
			'groupId':2,
			'rowLabel':'Team Five',
			'startDate':1364774400000,
			'endDate':1367280000000,
			'prio':'low'
		},{
			'groupId':2,
			'rowLabel':'Team Five',
			'startDate':1367366400000,
			'endDate':1375228800000,
			'prio':'high'
		},{
			'groupId':3,
			'rowLabel':'Team Four',
			'startDate':1367366400000,
			'endDate':1375228800000,
			'description':'Event: Big Project<br>Brian Milton<br>Includes: 5 developers'
		}];
		
		// Create the schedule object:
		// Passes the '#scheduleView', specifies 2013 as the year, with 1024px width displaying 12 months from January.
		SCDX.createSchedule('scheduleView',2013,1024,12,1);
		
		// Assign the array of items to the view.
		SCDX.setSchedule(scheduleList);
		
		SCDX.displayErrorMessage("Welcome to SCDX. Don't panic!",2500);
		
		// When the button is clicked, this function will triger a view change:
		function updateView() {
			var year = document.getElementById('yearField').value,
				month = document.getElementById('monthDrop').value,
				duration = document.getElementById('lengthDrop').value;
			
			// And it is really that simple...	
			SCDX.changeView(year,month,duration);
		}
        </script>
    </body>
    
</html>
